<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gentlemans Quaterly, a magazine on style trends fashion and culture">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GQ About</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fed551b6e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div>
            <img src="GQ_logo_black.png" alt="gq logo" width="200px" id="GQlogo">
        </div>
        <h1 id="title">Gentlemans Quaterly</h1>
    </div>
    <nav>
        <a href="index.html"><button class="navbar_button">Home</button></a>
        <a href="fashion.html"><button class="navbar_button">Fashion</button></a>
        <a href="lifestyle.html"><button class="navbar_button">Lifestyle</button></a>
        <a href="about.html"><button class="navbar_button">About</button></a>
    </nav>
    <div id="spacing"></div>
    <div id="about_box">
        <h2 id="aboutus">About us and contact page</h2>
        <div class="form">
            <form action="" target="_blank">
                <p class="transparent" >Subscribe to our newsletter by making an account</p>
                <div id="entername">
                    <i class="fas fa-portrait"></i>
                    <label class="transparent" for="nameinput">Full Name:</label>
                    <input class="transparent" id="nameinput" type="text" placeholder="Name Here" required><br><br>
                </div>
                <div id="enteremail">
                    <i class="fas fa-envelope-square"></i>
                    <label class="transparent" for="emailinput">Email Adress:</label>
                    <input class="transparent" id="emailinput" type="email" placeholder="address@email.com" required><br><br>
                </div>
                <div id="input">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
